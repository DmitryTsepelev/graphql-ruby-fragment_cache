name: RSpec

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 10 * * *"

jobs:
  rspec:
    runs-on: ubuntu-latest

    env:
      CI: true
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}

    strategy:
      fail-fast: false
      matrix:
        ruby: [2.5, 2.6, 2.7]
        gemfile: [
          "gemfiles/graphql_1_11_4.gemfile",
          "gemfiles/graphql_1_11_5.gemfile",
          "gemfiles/graphql_master.gemfile"
        ]

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
        bundler: 2.2.0
        cache-version: 1
    - name: Run Ruby Next
      run: bundle exec rake nextify
    - name: Run RSpec
      run: |
        bundle exec rake spec
    - name: Run RSpec without Rails
      run: |
        bundle exec rake spec:norails
